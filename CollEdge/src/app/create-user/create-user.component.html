<mat-card>
    <mat-card-title>
        Registration
    </mat-card-title>
    <mat-card-content>
        <form action="">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input matInput type="text" placeholder="First Name">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input matInput type="text" placeholder="Last Name">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <textarea matInput placeholder="Address" 
                                matTextareaAutosize
                                matAutosizeMinRows="2"
                                matAutosizeMaxRows="5">
                            </textarea>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input matInput [matDatepicker]="picker"
                                type="text"
                                placeholder="Date of birth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Birth Gender</span><br><br>
                        <mat-radio-group>
                            <mat-radio-button value="1">Male</mat-radio-button>
                            <mat-radio-button value="2">Female</mat-radio-button>
                        </mat-radio-group>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <mat-form-field>
                            <mat-select placeholder="Select Year Level" [(value)]="selected">
                                <mat-option>-- Select Level --</mat-option>
                                <mat-option value="1">1st Year</mat-option>
                                <mat-option value="2">2nd Year</mat-option>
                                <mat-option value="3">3rd Year</mat-option>
                                <mat-option value="4">4th Year</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input matInput placeholder="Email" type="text">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                        <button mat-raised-button color="accent">Submit</button>
                        <button mat-raised-button color="accent">Clear</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
